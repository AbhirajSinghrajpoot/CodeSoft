<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wizard Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="app-wrapper">
        <header class="heading">
            <h1>Calculator</h1>
            <p>Main Calculator hoon… Galti sirf tumhari hogi</p>
        </header>

        <section class="calculator" aria-label="Calculator">
            <div class="display" aria-live="polite">
                <div class="previous-operand" id="previousOperand"></div>
                <div class="current-operand" id="currentOperand">0</div>
            </div>

            <div class="keypad">
                <button class="ac" data-all-clear>AC</button>
                <button class="del" data-delete>DEL</button>
                <button class="operator" data-operation="%">%</button>
                <button class="operator" data-operation="/">÷</button>

                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button class="operator" data-operation="*">×</button>

                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button class="operator" data-operation="-">−</button>

                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button class="operator" data-operation="+">+</button>

                <button class="zero" data-number>0</button>
                <button data-number>.</button>
                <button class="equal" data-equals>=</button>
            </div>
        </section>
        <script src="script.js"></script>
    </main>
</body>

</html>
